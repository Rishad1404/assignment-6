<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="font-mulish">

    <!-- Navbar -->
    <header class="container mx-auto my-10">
        <div class="navbar bg-base-100">
            <div class="navbar-start">

            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                </div>
                <div tabindex="0" class="menu menu-sm dropdown-content mt-3 gap-4 z-[1] p-1 shadow bg-base-100">
                    <div class="tooltip" data-tip="Home">
                        <img src="images/home.svg" class="btn border-2 rounded-full p-2" alt="">
                    </div>
                    <div class="tooltip" data-tip="Edit">
                        <img src="images/pen.svg" class="btn border-2 rounded-full p-2" alt="">
                    </div>
                    <div class="tooltip" data-tip="Friends">
                        <img src="images/add.svg" class="btn border-2 rounded-full p-2" alt="">
                    </div>
                    <div class="tooltip" data-tip="Blogs">
                        <img src="images/flag.svg" class="btn border-2 rounded-full p-2" alt="">
                    </div>
                </div>
            </div>
            <h1 class="text-3xl font-extrabold">NewsLetter</h1>
        </div>
            <div class="navbar-end">

                <div class="navbar-center hidden lg:flex">
                    <div class="menu menu-horizontal gap-5 mx-7">
                        <div class="tooltip" data-tip="Home">
                            <img src="images/home.svg" class="btn border-2 rounded-full p-2" alt="">
                        </div>
                        <div class="tooltip" data-tip="Edit">
                            <img src="images/pen.svg" class="btn border-2 rounded-full p-2" alt="">
                        </div>
                        <div class="tooltip" data-tip="Friends">
                            <img src="images/add.svg" class="btn border-2 rounded-full p-2" alt="">
                        </div>
                        <div class="tooltip" data-tip="Blogs">
                            <img src="images/flag.svg" class="btn border-2 rounded-full p-2" alt="">
                        </div>
                    </div>
                </div>
                <button class="btn bg-cyan-600 text-white rounded-3xl px-10">Sign In</button>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
