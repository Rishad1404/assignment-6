<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="font-mulish">

    <!-- Navbar -->
    <header class="container mx-auto my-10">
        <div class="navbar bg-base-100">
            <div class="navbar-start">

            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                </div>
                <div tabindex="0" class="menu menu-sm dropdown-content mt-3 gap-4 z-[1] p-1 shadow bg-base-100">
                    <div class="tooltip" data-tip="Home">
                        <img src="images/home.svg" class="btn border-2 rounded-full p-2" alt="">
                    </div>
                    <div class="tooltip" data-tip="Edit">
                        <img src="images/pen.svg" class="btn border-2 rounded-full p-2" alt="">
                    </div>
                    <div class="tooltip" data-tip="Friends">
                        <img src="images/add.svg" class="btn border-2 rounded-full p-2" alt="">
                    </div>
                    <div class="tooltip" data-tip="Blogs">
                        <img src="images/flag.svg" class="btn border-2 rounded-full p-2" alt="">
                    </div>
                </div>
            </div>
            <h1 class="text-3xl font-extrabold">NewsLetter</h1>
        </div>
            <div class="navbar-end">

                <div class="navbar-center hidden lg:flex">
                    <div class="menu menu-horizontal gap-5 mx-7">
                        <div class="tooltip" data-tip="Home">
                            <img src="images/home.svg" class="btn border-2 rounded-full p-2" alt="">
                        </div>
                        <div class="tooltip" data-tip="Edit">
                            <img src="images/pen.svg" class="btn border-2 rounded-full p-2" alt="">
                        </div>
                        <div class="tooltip" data-tip="Friends">
                            <img src="images/add.svg" class="btn border-2 rounded-full p-2" alt="">
                        </div>
                        <div class="tooltip" data-tip="Blogs">
                            <img src="images/flag.svg" class="btn border-2 rounded-full p-2" alt="">
                        </div>
                    </div>
                </div>
                <button class="btn bg-cyan-600 text-white rounded-3xl px-10">Sign In</button>
            </div>
        </div>
    </header>
    <main class="container mx-auto my-20">
        <!-- Banner Section -->
        <section>
            <div class="hero h-auto lg:h-[550px] bg-current w-auto" style="background-image: url(images/bgbanner.png);">
                
                <div class="flex-row lg:flex items-center gap-10 p-10">
                  <div class="text-white text-center lg:text-left">
                    <h1 class="text-6xl font-bold my-6">Welcome to the <br><span class="bg-gradient-to-r from-[#797DFC] to-[#646464] inline-block text-transparent bg-clip-text font-extrabold mt-6">NewsLetter</span> Forum</h1>
                    <p>Share your favorite opinion and win and wp forum coffee mug!</p>

                    <form class="w-full my-6">   
                        <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                                </svg>
                            </div>
                            <input type="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-black  border-gray-300 rounded-full bg-white " placeholder="Search here anything" required />
                            <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700  font-medium rounded-lg text-sm px-4 py-2 ">Search</button>
                        </div>
                    </form>
                                       
                  </div>
                  <div class="bg-white p-14 rounded-xl">
                        <div class="flex justify-between text-xl gap-10 mb-6">
                            <h3>Registered Users</h3>
                            <h3>01</h3>
                        </div>
                        <div class="flex justify-between text-xl gap-10 mb-6">
                            <h3>Forum</h3>
                            <h3>05</h3>
                        </div>
                        
                        <div class="flex justify-between text-xl gap-10 mb-6">
                            <h3>Topics</h3>
                            <h3>01</h3>
                        </div>
                        
                        <div class="flex justify-between text-xl gap-10">
                            <h3>Replies</h3>
                            <h3>01</h3>
                        </div>       
                           
                  </div>
                </div>
              </div>
        </section>

    </main>
    <footer></footer>
</body>
</html>
